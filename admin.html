<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND_CORE // ADMIN_CONSOLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Cinematic Palette */
            --void-dark: #050508;
            --void-panel: #0b0c15;
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --holo-glass: rgba(16, 20, 35, 0.85);
            --holo-border: rgba(255, 255, 255, 0.08);
            --text-main: #e0e6ed;
            --text-muted: #6c7893;
            --input-bg: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { height: 8px; width: 8px; }
        ::-webkit-scrollbar-track { background: var(--void-dark); }
        ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }

        body {
            background-color: var(--void-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
                linear-gradient(0deg, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Layout --- */
        .terminal-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease forwards;
        }

        .terminal-header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: white;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .glass-panel {
            background: var(--holo-glass);
            border: 1px solid var(--holo-border);
            border-radius: 6px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            width: 95%;
            max-width: 1600px; /* Wider to fit table */
            padding: 30px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        }

        /* --- Login Box (Centered) --- */
        #login-box {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 0;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono';
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--holo-border);
            color: white;
            font-family: 'JetBrains Mono';
        }

        /* --- SPREADSHEET STYLING (The Fix) --- */
        #dashboard { display: none; animation: fadeIn 0.5s ease; }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--holo-border);
        }

        /* The Scrollable Wrapper */
        .table-wrapper {
            overflow-x: auto; /* Allows sideways scrolling */
            border: 1px solid var(--holo-border);
            border-radius: 4px;
            background: rgba(0,0,0,0.2);
            position: relative;
        }

        /* The Grid Layout */
        .admin-grid {
            display: grid;
            /* Column 1: 220px fixed (Name)
               Columns 2-9: 1fr (Rounds, minimum 80px wide) 
            */
            grid-template-columns: 220px repeat(8, minmax(80px, 1fr));
            width: 100%;
            min-width: 900px; /* Force minimum width to prevent squishing */
        }

        /* Header Row */
        .grid-head {
            display: contents;
            font-family: 'JetBrains Mono';
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: bold;
        }

        .grid-head div {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--holo-border);
            border-right: 1px solid var(--holo-border);
            text-align: center;
        }

        /* Sticky First Column (Name) */
        .grid-head div:first-child,
        .player-row .name-cell {
            position: sticky;
            left: 0;
            background: var(--void-panel); /* Opaque bg to hide scrolling numbers */
            z-index: 10;
            border-right: 2px solid var(--neon-cyan); /* Divider */
            text-align: left;
            padding-left: 20px;
        }
        
        .grid-head div:first-child {
             z-index: 11; /* Header stays on top of sticky names */
             background: #1a1b26; 
        }

        /* Player Rows */
        .player-row { display: contents; }

        .player-row input {
            padding: 15px 5px;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--holo-border);
            border-right: 1px solid var(--holo-border);
            color: white;
            font-family: 'Rajdhani';
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            transition: 0.2s;
        }

        .player-row .name-cell input {
            text-align: left;
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono';
            letter-spacing: -0.5px;
            border-right: none;
            width: 100%;
        }

        /* Focus Effects */
        .player-row input:focus {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: inset 0 0 0 1px var(--neon-cyan);
        }

        .player-row:hover input {
            background: rgba(255,255,255,0.02);
        }
        
        /* Ensure sticky column changes color on hover/focus too */
        .player-row:hover .name-cell {
            background: #14151f; 
        }

        /* --- Action Bar --- */
        .action-bar {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: 1px solid var(--neon-cyan);
            background: rgba(0, 242, 255, 0.1);
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono';
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .btn-danger {
            border-color: #ff3333;
            color: #ff3333;
            background: rgba(255, 51, 51, 0.1);
            flex: 0 0 150px;
        }

        .btn-danger:hover {
            background: #ff3333;
            color: white;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.4);
        }

        /* Utils */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loginError { color: #ff3333; margin-top: 15px; font-family: 'JetBrains Mono'; display: none;}
    </style>
</head>
<body>

    <header class="terminal-header">
        <h1>Admin Command // OS</h1>
    </header>

    <div class="glass-panel">
        
        <div id="login-box">
            <h2 style="color:white; margin-bottom:20px;">AUTHENTICATE</h2>
            <div class="input-group">
                <label>OPERATOR ID</label>
                <input type="email" id="email" placeholder="admin@system">
            </div>
            <div class="input-group">
                <label>ACCESS KEY</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button id="loginBtn" class="btn">INITIALIZE</button>
            <div id="loginError"></div>
        </div>

        <div id="dashboard">
            <div class="dashboard-header">
                <h3 style="color:var(--neon-cyan)">LIVE DATA GRID</h3>
                <div style="font-family:'JetBrains Mono'; color:var(--text-muted)">STATUS: EDITABLE</div>
            </div>

            <div class="table-wrapper">
                <div class="admin-grid">
                    
                    <div class="grid-head">
                        <div>PLAYER IDENTITY</div>
                        <div>R1</div><div>R2</div><div>R3</div><div>R4</div>
                        <div>R5</div><div>R6</div><div>R7</div><div>R8</div>
                    </div>

                    <div id="adminRows" style="display: contents;">
                        </div>

                </div>
            </div>

            <div class="action-bar">
                <button class="btn btn-danger" onclick="firebase.auth().signOut()">LOGOUT</button>
                <button id="saveBtn" class="btn">SAVE DATABASE CHANGES</button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCdyOBJXip_6_zS6TwNYwF0aIgW_JnQllI",
            authDomain: "amongus-tournament.firebaseapp.com",
            databaseURL: "https://amongus-tournament-default-rtdb.firebaseio.com",
            projectId: "amongus-tournament",
            storageBucket: "amongus-tournament.firebasestorage.app",
            messagingSenderId: "203792330122",
            appId: "1:203792330122:web:059e399088b9f7ce9d2c73",
            measurementId: "G-H9326EYQP3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Login UI Logic
        const loginBtn = document.getElementById('loginBtn');
        const loginBox = document.getElementById('login-box');
        const dashboard = document.getElementById('dashboard');

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                document.getElementById('loginError').innerText = error.message;
                document.getElementById('loginError').style.display = 'block';
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBox.style.display = 'none';
                dashboard.style.display = 'block';
                loadData();
            } else {
                loginBox.style.display = 'block';
                dashboard.style.display = 'none';
            }
        });

        // Load & Render Data
        function loadData() {
            onValue(ref(db, 'players'), (snapshot) => {
                const data = snapshot.val() || generateDefaults();
                renderRows(data);
            }, { onlyOnce: true });
        }

        function generateDefaults() {
            let data = {};
            for(let i=1; i<=8; i++) data[`p${i}`] = { name: `Player ${i}`, r1:0,r2:0,r3:0,r4:0,r5:0,r6:0,r7:0,r8:0 };
            return data;
        }

        function renderRows(data) {
            const container = document.getElementById('adminRows');
            container.innerHTML = '';

            Object.keys(data).forEach(key => {
                const p = data[key];
                // Note the 'name-cell' class wrapper for the first input
                let html = `
                    <div class="player-row" id="${key}">
                        <div class="name-cell">
                            <input type="text" class="name-in" value="${p.name}">
                        </div>
                        ${[1,2,3,4,5,6,7,8].map(i => 
                            `<input type="number" class="score-in" data-round="r${i}" value="${p['r'+i] || 0}">`
                        ).join('')}
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // Save Logic
        document.getElementById('saveBtn').addEventListener('click', async () => {
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = 'SAVING...';
            btn.disabled = true;

            const updates = {};
            document.querySelectorAll('.player-row').forEach(row => {
                const id = row.id;
                const name = row.querySelector('.name-in').value;
                let playerData = { name };
                row.querySelectorAll('.score-in').forEach(input => {
                    playerData[input.dataset.round] = parseInt(input.value) || 0;
                });
                updates[id] = playerData;
            });

            try {
                await set(ref(db, 'players'), updates);
                btn.innerHTML = 'SAVED SUCCESSFULLY';
                setTimeout(() => { btn.innerHTML = 'SAVE DATABASE CHANGES'; btn.disabled = false; }, 1500);
            } catch (e) {
                alert(e.message);
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
