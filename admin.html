<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCore Terminal | Rody Tournament Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', 'Segoe UI', 'Roboto Mono', monospace;
        }

        :root {
            --primary-bg: #050811;
            --secondary-bg: #0a1020;
            --accent-neon: #00f7ff;
            --accent-violet: #b030ff;
            --accent-gold: #ffd700;
            --accent-emerald: #00ffb3;
            --accent-crimson: #ff2a6d;
            --text-primary: #ffffff;
            --text-secondary: #b0c7ff;
            --card-bg: rgba(10, 16, 32, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --success: #00ff9d;
            --warning: #ffb700;
            --danger: #ff2a6d;
            --terminal-green: #00ff41;
        }

        body {
            background: 
                radial-gradient(ellipse at 15% 20%, rgba(176, 48, 255, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 85% 80%, rgba(0, 247, 255, 0.12) 0%, transparent 40%),
                linear-gradient(165deg, var(--primary-bg) 0%, #080e1a 45%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            letter-spacing: 0.5px;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            opacity: 0.4;
        }

        /* Particle Effect */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        /* Header with Glitch Effect */
        header {
            text-align: center;
            padding: 40px 0 60px;
            position: relative;
        }

        .glitch-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .glitch-text {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            color: var(--text-primary);
            text-shadow: 
                0 0 10px var(--accent-neon),
                0 0 20px var(--accent-neon),
                0 0 30px rgba(0, 247, 255, 0.5);
            animation: glitch 5s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            animation: glitch-1 2s infinite;
            color: var(--accent-violet);
            z-index: -1;
        }

        .glitch-text::after {
            animation: glitch-2 3s infinite;
            color: var(--accent-emerald);
            z-index: -2;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-1 {
            0%, 100% { opacity: 0.2; transform: translate(0); }
            33% { opacity: 0.5; transform: translate(3px, -3px); }
            66% { opacity: 0.3; transform: translate(-3px, 3px); }
        }

        @keyframes glitch-2 {
            0%, 100% { opacity: 0.2; transform: translate(0); }
            33% { opacity: 0.5; transform: translate(-3px, 3px); }
            66% { opacity: 0.3; transform: translate(3px, -3px); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.3rem;
            letter-spacing: 3px;
            margin-top: 25px;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }

        .subtitle::before,
        .subtitle::after {
            content: 'âœ¦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 1.2rem;
            animation: spin 4s linear infinite;
        }

        .subtitle::before { left: 0; }
        .subtitle::after { right: 0; }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Login Panel - Holographic */
        .hologram-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 600px;
            margin: 0 auto 60px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(0, 247, 255, 0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .hologram-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(0, 247, 255, 0.03) 50%,
                transparent 70%
            );
            animation: hologram 8s linear infinite;
            z-index: -1;
        }

        @keyframes hologram {
            0% { transform: rotate(0deg) translateX(-50%); }
            100% { transform: rotate(360deg) translateX(-50%); }
        }

        .panel-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .panel-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-neon), var(--accent-violet));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .panel-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            letter-spacing: 1.5px;
        }

        /* Input Fields with Glow */
        .input-field {
            position: relative;
            margin-bottom: 35px;
        }

        .input-field input {
            width: 100%;
            padding: 22px 25px 22px 60px;
            background: rgba(5, 8, 17, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.2);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .input-field input:focus {
            outline: none;
            border-color: var(--accent-neon);
            box-shadow: 
                0 0 25px rgba(0, 247, 255, 0.4),
                inset 0 0 15px rgba(0, 247, 255, 0.1);
            background: rgba(5, 8, 17, 0.9);
            transform: translateY(-2px);
        }

        .input-field i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-neon);
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus + i {
            color: var(--accent-violet);
            transform: translateY(-50%) scale(1.2);
        }

        /* Cyber Button */
        .cyber-button {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, 
                rgba(0, 247, 255, 0.1) 0%,
                rgba(176, 48, 255, 0.1) 100%);
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, var(--accent-neon), var(--accent-violet)) 1;
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.7s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            background: linear-gradient(135deg, 
                rgba(0, 247, 255, 0.2) 0%,
                rgba(176, 48, 255, 0.2) 100%);
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(0, 247, 255, 0.3),
                0 0 50px rgba(176, 48, 255, 0.2);
        }

        .cyber-button:active {
            transform: translateY(-2px);
        }

        /* Error Message */
        .error-alert {
            background: linear-gradient(135deg, 
                rgba(255, 42, 109, 0.15) 0%,
                rgba(255, 42, 109, 0.05) 100%);
            border-left: 4px solid var(--danger);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            display: none;
            align-items: center;
            gap: 15px;
            animation: alertPulse 2s infinite;
        }

        @keyframes alertPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 42, 109, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(255, 42, 109, 0); }
        }

        /* Dashboard - Neon Grid */
        #dashboard {
            display: none;
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.320, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .command-center {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .command-center::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--accent-neon), 
                var(--accent-violet),
                var(--accent-emerald));
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .section-title {
            color: var(--accent-neon);
            font-size: 2rem;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 247, 255, 0.2);
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .section-title i {
            color: var(--accent-gold);
            font-size: 1.8rem;
        }

        /* Score Grid */
        .score-grid {
            display: grid;
            grid-template-columns: 200px repeat(8, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-header {
            padding: 25px 20px;
            background: linear-gradient(135deg, 
                rgba(0, 247, 255, 0.1) 0%,
                rgba(176, 48, 255, 0.05) 100%);
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 1.5px;
            color: var(--accent-neon);
            border: 1px solid rgba(0, 247, 255, 0.2);
            text-transform: uppercase;
        }

        .player-row {
            display: contents;
        }

        .player-cell {
            padding: 25px 20px;
            background: rgba(5, 8, 17, 0.6);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-name-cell {
            justify-content: flex-start;
            padding-left: 25px;
            font-weight: 600;
            color: var(--text-primary);
            background: rgba(10, 16, 32, 0.8);
        }

        .player-cell:hover {
            background: rgba(0, 247, 255, 0.1);
            border-color: var(--accent-neon);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.2);
        }

        .player-cell input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            font-weight: 600;
        }

        .player-name-cell input {
            text-align: left;
            font-weight: 700;
            color: var(--accent-emerald);
        }

        .player-cell input:focus {
            color: var(--accent-neon);
            text-shadow: 0 0 10px currentColor;
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            gap: 25px;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 2px solid rgba(0, 247, 255, 0.2);
        }

        .panel-btn {
            flex: 1;
            padding: 25px;
            border-radius: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            border: none;
        }

        .panel-btn.save {
            background: linear-gradient(135deg, var(--accent-emerald), #00cc88);
            color: var(--primary-bg);
        }

        .panel-btn.logout {
            background: linear-gradient(135deg, 
                rgba(255, 42, 109, 0.15) 0%,
                rgba(255, 42, 109, 0.3) 100%);
            color: var(--text-primary);
            border: 2px solid rgba(255, 42, 109, 0.4);
        }

        .panel-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .panel-btn.save:hover {
            box-shadow: 0 20px 40px rgba(0, 255, 157, 0.4);
        }

        .panel-btn.logout:hover {
            box-shadow: 0 20px 40px rgba(255, 42, 109, 0.4);
        }

        /* Terminal Status */
        .terminal-status {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(5, 8, 17, 0.9);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--danger);
            position: relative;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--terminal-green);
        }

        .status-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        /* Particle Canvas */
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(5, 8, 17, 0.8);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent-neon), var(--accent-violet));
            border-radius: 10px;
            border: 3px solid rgba(5, 8, 17, 0.8);
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .score-grid {
                grid-template-columns: 180px repeat(8, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 1200px) {
            .score-grid {
                grid-template-columns: 150px repeat(8, 1fr);
                gap: 12px;
            }
            
            .player-cell {
                padding: 20px 15px;
            }
        }

        @media (max-width: 992px) {
            .glitch-text {
                font-size: 3rem;
            }
            
            .score-grid {
                grid-template-columns: 120px repeat(8, 1fr);
                gap: 10px;
            }
            
            .control-panel {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .glitch-text {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .hologram-panel,
            .command-center {
                padding: 40px 25px;
            }
            
            .score-grid {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .player-row {
                display: inline-flex;
                min-width: 1200px;
                margin-bottom: 15px;
            }
            
            .player-cell {
                min-width: 100px;
                margin-right: 10px;
            }
            
            .player-name-cell {
                min-width: 150px;
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--accent-neon);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="grid-bg"></div>
    <canvas id="particles"></canvas>

    <!-- Terminal Status -->
    <div class="terminal-status">
        <div class="status-indicator" id="statusDot"></div>
        <span class="status-text" id="statusText">SYSTEM OFFLINE</span>
    </div>

    <div class="container">
        <header>
            <div class="glitch-container">
                <h1 class="glitch-text" data-text="NEO-CORE TERMINAL">NEO-CORE TERMINAL</h1>
            </div>
            <p class="subtitle">RODY TOURNAMENT CONTROL MATRIX</p>
        </header>

        <!-- Login Panel -->
        <div id="login-box" class="hologram-panel">
            <div class="panel-header">
                <h2><i class="fas fa-user-secret"></i> QUANTUM AUTHENTICATION</h2>
                <p>ACCESS RESTRICTED TO AUTHORIZED PERSONNEL ONLY</p>
            </div>
            
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="ENTER ADMINISTRATOR ID" autocomplete="username">
            </div>
            
            <div class="input-field">
                <i class="fas fa-key"></i>
                <input type="password" id="password" placeholder="ENTER ENCRYPTION KEY" autocomplete="current-password">
            </div>
            
            <button id="loginBtn" class="cyber-button">
                <i class="fas fa-fingerprint"></i> INITIATE QUANTUM HANDSCAN

                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">ACCESS DENIED: INVALID CREDENTIALS</span>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard">
            <div class="command-center">
                <h2 class="section-title">
                    <i class="fas fa-chess-queen"></i> TOURNAMENT COMMAND MATRIX

                <!-- Score Grid -->
                <div class="score-grid" id="scoreGrid">
                    <!-- Header Row -->
                    <div class="grid-header">PLAYER</div>
                    <div class="grid-header">R1</div>
                    <div class="grid-header">R2</div>
                    <div class="grid-header">R3</div>
                    <div class="grid-header">R4</div>
                    <div class="grid-header">R5</div>
                    <div class="grid-header">R6</div>
                    <div class="grid-header">R7</div>
                    <div class="grid-header">R8</div>

                    <div id="adminRows"></div>
                </div>
                
                <!-- Control Panel -->
                <div class="control-panel">
                    <button class="panel-btn save" id="saveBtn">
                        <i class="fas fa-database"></i> COMMIT TO DATACORE
                    </button>
                    <button class="panel-btn logout" onclick="firebase.auth().signOut()">
                        <i class="fas fa-power-off"></i> TERMINATE SESSION
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- YOUR FIREBASE CONFIG (UNCHANGED) ---

            authDomain: "amongus-tournament.firebaseapp.com",

            projectId: "amongus-tournament",
            storageBucket: "amongus-tournament.firebasestorage.app",
            messagingSenderId: "203792330122",
            appId: "1:203792330122:web:059e399088b9f7ce9d2c73",
            measurementId: "G-H9326EYQP3"
        };
        // ---------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Particle System
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const particleCount = 150;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = Math.random() > 0.5 ? 'rgba(0, 247, 255, 0.5)' : 'rgba(176, 48, 255, 0.5)';
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function init() {
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let particle of particles) {
                    particle.update();
                    particle.draw();
                    
                    // Draw connections
                    for (let other of particles) {
                        const dx = particle.x - other.x;
                        const dy = particle.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(0, 247, 255, ${0.1 * (1 - distance / 100)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particle.x, particle.y);
                            ctx.lineTo(other.x, other.y);
                            ctx.stroke();
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            init();
            animate();
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'SYSTEM ONLINE';
                text.style.color = 'var(--terminal-green)';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'SYSTEM OFFLINE';
                text.style.color = '';
            }
        }

        // Initialize
        initParticles();
        updateConnectionStatus(false);

        // Login Logic
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const errorAlert = document.getElementById('loginError');
            
            // Validation
            if (!email || !pass) {
                document.getElementById('errorText').textContent = 'ACCESS DENIED: ALL FIELDS REQUIRED';
                errorAlert.style.display = 'flex';
                return;
            }
            
            // Show loading state
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> QUANTUM ENCRYPTION IN PROGRESS';
            btn.disabled = true;
            errorAlert.style.display = 'none';
            
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => {
                    updateConnectionStatus(true);
                })
                .catch(error => {
                    const errorMsg = document.getElementById('errorText');
                    let message = 'ACCESS DENIED: ';
                    
                    switch(error.code) {
                        case 'auth/invalid-email':
                            message += 'INVALID ADMINISTRATOR ID';
                            break;
                        case 'auth/user-not-found':
                            message += 'USER NOT REGISTERED IN SYSTEM';
                            break;
                        case 'auth/wrong-password':
                            message += 'INCORRECT ENCRYPTION KEY';
                            break;
                        default:
                            message += error.message;
                    }
                    
                    errorMsg.textContent = message;
                    errorAlert.style.display = 'flex';
                    
                    // Reset button
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                });
        });

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadAdminData();
                updateConnectionStatus(true);
            } else {
                document.getElementById('login-box').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                const btn = document.getElementById('loginBtn');
                btn.innerHTML = '<i class="fas fa-fingerprint"></i> INITIATE QUANTUM HANDSCAN';
                btn.disabled = false;
                updateConnectionStatus(false);
            }
        });

        // Load Data for Editing
        function loadAdminData() {
            const playersRef = ref(db, 'players');
            onValue(playersRef, (snapshot) => {
                const data = snapshot.val() || generateDefaultData();
                renderAdminRows(data);
            }, { onlyOnce: true });
        }

        // Generate 8 Empty Players if DB is empty
        function generateDefaultData() {
            let data = {};
            const playerNames = [
                "NEO-ALPHA", "CYBER-BETA", "QUANTUM-GAMMA", "VOID-DELTA",
                "PHANTOM-EPSILON", "GHOST-ZETA", "SPECTRE-THETA", "SHADOW-OMEGA"
            ];
            
            for(let i=1; i<=8; i++) {
                data[`p${i}`] = { 
                    name: playerNames[i-1], 
                    r1:0, r2:0, r3:0, r4:0, 
                    r5:0, r6:0, r7:0, r8:0 
                };
            }
            return data;
        }

        function renderAdminRows(data) {
            const container = document.getElementById('adminRows');
            container.innerHTML = '';
            
            Object.keys(data).forEach(key => {
                const p = data[key];
                const rowId = `row-${key}`;
                
                let html = `
                    <div class="player-row" id="${rowId}">
                        <div class="player-cell player-name-cell">
                            <input type="text" class="player-name-input" value="${p.name}" data-player="${key}">
                        </div>`;
                
                for(let i=1; i<=8; i++) {
                    html += `
                        <div class="player-cell">
                            <input type="number" class="score-input" data-player="${key}" data-round="r${i}" 
                                   value="${p[`r${i}`] || 0}" min="0" max="999">
                        </div>`;
                }
                
                html += `</div>`;
                container.innerHTML += html;
            });
        }

        // Save Function
        document.getElementById('saveBtn').addEventListener('click', () => {
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> COMMITTING TO DATACORE';
            saveBtn.disabled = true;
            
            let updates = {};
            const nameInputs = document.querySelectorAll('.player-name-input');
            const scoreInputs = document.querySelectorAll('.score-input');
            
            // Group data by player
            nameInputs.forEach(input => {
                const playerId = input.dataset.player;
                updates[playerId] = { name: input.value };
            });
            
            scoreInputs.forEach(input => {
                const playerId = input.dataset.player;
                const round = input.dataset.round;
                if (!updates[playerId]) updates[playerId] = {};
                updates[playerId][round] = parseInt(input.value) || 0;
            });
            
            set(ref(db, 'players'), updates)
                .then(() => {
                    // Success animation
                    saveBtn.innerHTML = '<i class="fas fa-check"></i> DATACORE UPDATED';
                    saveBtn.style.background = 'linear-gradient(135deg, var(--accent-gold), #ffcc00)';
                    
                    // Add success effect
                    const commandCenter = document.querySelector('.command-center');
                    commandCenter.style.boxShadow = '0 30px 60px rgba(0, 255, 157, 0.4)';
                    
                    setTimeout(() => {
                        saveBtn.innerHTML = originalText;
                        saveBtn.style.background = '';
                        commandCenter.style.boxShadow = '';
                        saveBtn.disabled = false;
                    }, 2000);
                })
                .catch(err => {
                    alert('DATACORE ERROR: ' + err.message);
                    saveBtn.innerHTML = originalText;
                    saveBtn.disabled = false;
                });
        });

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl+S to save
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                if (document.getElementById('dashboard').style.display === 'block') {
                    document.getElementById('saveBtn').click();
                }
            }
            
            // Escape to logout
            if (e.key === 'Escape') {
                if (document.getElementById('dashboard').style.display === 'block') {
                    if (confirm('TERMINATE SESSION?')) {
                        firebase.auth().signOut();
                    }
                }
            }
            
            // Enter to login from email field
            if (e.key === 'Enter' && document.activeElement.id === 'password') {
                document.getElementById('loginBtn').click();
            }
        });

        // Add input focus effects
        document.addEventListener('focusin', (e) => {
            if (e.target.matches('input')) {
                e.target.parentElement.style.transform = 'scale(1.02)';
            }
        });
        
        document.addEventListener('focusout', (e) => {
            if (e.target.matches('input')) {
                e.target.parentElement.style.transform = '';
            }
        });
    </script>
</body>
</html>
